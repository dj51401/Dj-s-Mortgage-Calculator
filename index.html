<!DOCTYPE html>
<html>

<head>
    <title>Dj's Calculator</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="mortgage-calculator.js"></script>
</head>

<body>
    <h1 id="title">Payment Calculator</h1>

    <main>

        <div id="inputs-outputs" class="clear-fix">
            <form id="inputs">
                <label for="down-payment-input">Down Payment(%):<br><input required type="number" id="down-payment-input" placeholder="10" min="1"><br></label>
                <label for="amount-input">Loan Amount<br><input required type="number" id="amount-input" placeholder="250000" min="1"><br></label>
                <label for="interest-input">Interest Rate(%):<br><input required type="" id="interest-input" placeholder="7.8" min="1"><br></label>
                <label for="length-input">Loan Length(years):<br><input required type="number" id="length-input" placeholder="30" min="1"><br></label>
                <label for="property-tax-input">Property Tax ($/yr):<br><input required type="number" id="property-tax-input" placeholder="1000" min="1"><br></label>
                <label for="home-insurance-input">Home Insurance($/yr):<br><input required type="number" id="home-insurance-input" placeholder="1000" min="1"><br></label>
                <input type="submit" id="calculate" value="CALCULATE">
            </form>

            <div id="outputs">

                <h1>Total Monthly Payment:</h1>
                <h1 id="total-payment-text"></h1>

                <h2>Mortgage Payment:</h2>
                <h2 id="mortgage-payment-text"></h2>

                <h2>Total Loan After Interest:</h2>
                <h2 id="total-loan-text"></h2>

                <h2>Interest Paid:</h2>
                <h2 id="interest-paid-text"></h2>

            </div>
        </div>
        <hr>
        <div id="payment-breakdown" class="clear-fix">
            <div id="side">
                <h1>Payment: <h3 id="payment-text"></h3></h1>
                <h1>Property Tax: <h3 id="property-tax-text"></h3></h1>
                <h1>Home Insurance: <h3 id="home-insurance-text"></h3></h1>
                <h1>Interest: <h3 id="interest-text"></h3></h1>
            </div>

            <div id="chart-wrap">
                <div id="pie-chart" style="width: 100%; height: 100%;"></div>
            </div>

        </div>

    </main>

</body>

</html>
